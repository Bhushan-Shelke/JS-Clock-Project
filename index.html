<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="ico" href="favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="logo"><img src="clock_logo.png" alt="404err0r" /></div>
    <div class="box">
      <div class="wakeup">
        <div class="sun"><img src="wakeup.png" alt="Error404" /></div>
        <div class="first">Set Wake Up Time</div>
        <div class="drop">
          <form>
            <select name="Time" class="list">
              <option value="" class="time">5 Am - 6 Am</option>
              <option value="" class="time">6 Am - 7 Am</option>
              <option value="" class="time">8 Am - 9 Am</option>
              <option value="" class="time">9 Am - 10 Am</option>
              <option value="" class="time">11 Am - 12 Pm</option>
            </select>
          </form>
        </div>
      </div>
      <div class="lunch">
        <div class="spoon"><img src="lunch_time.svg" alt="" /></div>
        <div class="fork">Set Lunch Time</div>
        <div>
          <form>
            <select name="Time" class="listt">
              <option value="" class="time">12 Pm - 1 Pm</option>
              <option value="" class="time">1 Pm - 2 Am</option>
              <option value="" class="time">2 Pm - 3 Pm</option>
              <option value="" class="time">3 Pm - 4 Pm</option>
            </select>
          </form>
        </div>
      </div>
      <div>
        <div class="sleep"><img src="nap_time.svg" alt="" /></div>
        <div class="nap">Set Nap Time</div>
        <div>
          <form>
            <select name="Time" class="listtt">
              <option value="" class="time">4 Pm - 5 Pm</option>
              <option value="" class="time">5 Pm - 6 Am</option>
              <option value="" class="time">6 Pm - 7 Pm</option>
              <option value="" class="time">7 Pm - 8 Pm</option>
            </select>
          </form>
        </div>
      </div>
      <div>
        <div class="moon"><i class="fa-solid fa-moon"></i></div>
        <div class="night">Set Night Time</div>
        <div>
          <form>
            <select name="Time" class="listttt">
              <option value="" class="time">4 Pm - 5 Pm</option>
              <option value="" class="time">5 Pm - 6 Am</option>
              <option value="" class="time">6 Pm - 7 Pm</option>
              <option value="" class="time">7 Pm - 8 Pm</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <div class="boxx">Good Evening !!</div>
    <div class="boxxx">
      <button class="font"><span class="fo">Set Alarm</span></button>
      <!-- <div class="fontt"><span class="foo">Party Time</span></div> -->
    </div>
    <div class="bottom">
      <div class="text">Wake up Time:</div>
      <div class="text">Lunch Time:</div>
      <div class="text">Nap Time:</div>
      <div class="text">Night Time:</div>
    </div>
    <div>
      <div id="second"></div>
      <div class="secondf" id="timer">
        <div class="time">Time</div>
        <div>
          <div id="hour"></div>
          <!-- <span>Hour</span> -->
        </div>
        
        <div id="min">00 Mins</div>
        <div id="sec">01 Secs</div>
        <div id="ok">AM</div>
      </div>
    </div>
    <div class="grab">Grab Some Healthy Breakfast!!!</div>
    <div class="down"></div>
    <script src="functions.js"></script>
  </body>
</html>
